<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM projects</title>
</head>
<body>
<p>Youtube Subscribe Button</p>

<button onclick="
  subscribe();
" class = 'js-subscribe-button'>Subcribed</button>

<p>Amazon Shipping Calculator</p>
<p>Orders under $40 = +10 shipping.</p>
<p>Order over $40 = FREE Shipping.</p>
<input type="text" placeholder="type the cost here" class="js-cost-input" onkeydown="
  pressEnter(event);  
">

<button class="js-calculate-button" onclick="
  costCalculator();
">calculate</button>

<p class="js-total-cost"></p>

</body>
<script>
  function subscribe(){
const buttonElement = document.querySelector('.js-subscribe-button');

if (buttonElement.innerText === 'Subscribe'){
  buttonElement.innerHTML = 'Subscribed';
}

else{
  buttonElement.innerText = 'Subscribe'
}
}

function costCalculator(){
const inputElement = document.querySelector('.js-cost-input');
let cost = Number(inputElement.value);

if (cost < 40 && cost > 0){
cost = cost + 10;
document.querySelector('.js-total-cost').innerHTML = `${cost}`;
}

else if (cost <= 0){
  document.querySelector('.js-total-cost').innerHTML = `Enter a valid number!`
}

else if (cost >= 40){
  document.querySelector('.js-total-cost').innerHTML = `${cost}`
}

}


function pressEnter(event){
  if (event.key === 'Enter'){
    costCalculator();
  }
}
</script>
</html>
