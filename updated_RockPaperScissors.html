<body>
  
  <h1>Select either Rock, Paper or Scissors</h1>

  <p>Rock Paper scissors</p>
 
   <button onclick="
   playGame('rock');
   ">Rock</button>
 
   <button onclick="
   playGame('paper');
   ">Paper</button>
 
   <button onclick=" 
   playGame('scissors');
   ">Scissors</button>
 
   <button onclick="
   xoxo();
   ">Score</button>
 
   <button onclick="
   score.Wins = 0;
   score.Losses = 0;
   score.Ties = 0;
   localStorage.removeItem('score');
   alert('score has been reset!');
   updateScore();
   ">Reset score</button>
 
   <button onclick="
   selector('kaakaimotobi');
   ">your pick</button>

    <p class="js-moves"></p>
    <p class="js-verdict"></p>
    <p class="js-score"></p>
 
 
 
   <script>
 
 
   let score = JSON.parse(localStorage.getItem('score')) || {
       Wins : 0,
       Losses : 0,
       Ties : 0
     };

     

    // updateScore();
 
     /*
   if (score === null){
     score = {
       Wins : 0,
       Losses : 0,
       Ties : 0
     }
   }
   */
   
     function pickComputerMove() {
       const randomNumber = Math.random();
       let computerMove = '';
      
   
   if (randomNumber >= 0 && randomNumber <= 1/3) {
       computerMove = 'rock';
   }
 
   else if (randomNumber < 2/3) {
       computerMove = 'paper';
   }
 
   else if (randomNumber >= 2/3 && randomNumber < 1){
       computerMove = 'scissors';
   }
 
   return computerMove; 
     }
 
     function playGame(yourPick) {
       const computerMove = pickComputerMove();
     if (yourPick === 'scissors'){  
     if (computerMove === 'rock'){
       result = 'You lose';
     }
 
     else if(computerMove === 'paper'){
       result = 'you win';
     }
 
     else if (computerMove === 'scissors'){
       result = 'Tie';
     }
   }
 
     else if (yourPick === 'paper' ){
 
     if (computerMove === 'rock'){
       result = 'You win';
     }
 
     else if(computerMove === 'paper'){
       result = 'Tie';
     }
 
     else if (computerMove === 'scissors'){
       result = 'You lose';
     }
   }
 
     else if (yourPick === 'rock' && computerMove === 'rock'){
       result = 'Tie';
     }
 
     else if (yourPick === 'rock' && computerMove === 'paper'){
       result = 'You lose';
     }
 
     else if (yourPick === 'rock' && computerMove === 'scissors'){
       result = 'You win';
     }
 
     if (result === 'You win'){
       score.Wins += 1;
     }
 
     else if (result === 'You lose'){
       score.Losses += 1;
     }
 
     else if (result === 'Tie'){
       score.Ties += 1;
     }
 
     /*saving score into local storage
     but localStorage supports only string values 
     so we convert score value into string by using JSON.stringify
     'score' is the name & JSON.stringify is the value*/
     localStorage.setItem('score', JSON.stringify(score));

    
    document.querySelector('.js-moves').innerHTML = `You ${yourPick} - ${computerMove} Computer`;

    document.querySelector('.js-verdict').innerHTML = result;


   updateScore();

    /* alert (`You picked ${yourPick}. Computer picked ${computerMove}. ${result}.
 Wins : ${score.Wins}, Losses : ${score.Losses}, Ties : ${score.Ties}`); */

 
 }

function updateScore(){
  document.querySelector('.js-score')
      .innerHTML = `Wins : ${score.Wins}, Losses : ${score.Losses}, Ties : ${score.Ties}`;
       
  
}

   alert(`Wins : ${score.Wins}, Losses : ${score.Losses}, Ties : ${score.Ties}`)
